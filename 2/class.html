<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  
  div {
    background: red;
    height: 50px;
    width: 10%;
    border: 1px solid black;
  }
  .green {
    background: green;
  }
  .aqua {
    background: #00ffff;
  }
  .blue {
    background: rgb(51, 102, 204);
  }
  #purple {
    background: purple;
  }
  </style>
</head>
<body>
  <div></div>
  <div class="green"></div>
  <div class="aqua"></div>
  <div class="blue"></div>
  <div id="purple"></div>
</body>
</html>
